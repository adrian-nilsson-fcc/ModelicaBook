# You must run "make env" (at the root level) before these stages will run
stages:
  build-specs:
    cmd:
      - mkdir -p results/json
      - mkdir -p plots
      - python3 specs.py
    deps:
      - ../ModelicaByExample
      - specs.py
      - source/_sphinxext/xogeny
    outs:
      - plots
      - results/allres.mos
      # TODO: get rid of json files?
      # TODO: get rid of non-allres .mos files

  build-case-FO:
    wdir: results
    cmd: omc FO.mos
    deps:
      - ../build-arch
      - FO.mos
      - ../../ModelicaByExample
    outs:
